<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фьорко Дук</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
            background-color: #3d3d3d;
            color: #ffffff;
            text-align: center;
        }
        textarea::placeholder {
            color: #888;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .translation {
            margin-top: 20px;
            padding: 10px;
            background-color: #3d3d3d;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
        }
        .add-word-section {
            margin-top: 20px;
            text-align: center;
        }
        .add-word-section h2 {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .add-word-section input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            color: #ffffff;
            text-align: center;
        }
        .add-word-section input::placeholder {
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Фьорко Дук</h1>

    <textarea id="inputText" placeholder="Введите предложение на русском..."></textarea>
    <button onclick="translateText()">Перевести</button>

    <div class="translation">
        <h2>Перевод:</h2>
        <p id="translatedText"></p>
    </div>

    <div class="add-word-section">
        <h2>Добавить новое слово</h2>
        <input id="newWord" placeholder="Новое слово на русском">
        <input id="newTranslation" placeholder="Перевод">
        <button onclick="addNewWord()">Добавить слово</button>
    </div>
</div>

<!-- Подключаем JavaScript -->
<script src="script.js"></script>

</body>
</html>
